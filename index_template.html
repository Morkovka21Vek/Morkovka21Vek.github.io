<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="imgs/favicon.jpg" />
    <title>Morkovka21Vek's homepage</title>
    <script type="module" src="main.js"></script>

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Morkovka21Vek's homepage" />
    <meta property="og:description" content="Home Page" />
    <meta
      property="og:image"
      content="https://morkovka21vek.github.io/imgs/og_img.png"
    />
    <meta property="og:url" content="https://morkovka21vek.github.io/" />
  </head>
  <body>
    <!-- Start Screen Section -->
    <section class="startScreen">
      <!-- Terminal UI -->
      <div class="terminal">
        <div class="crown">
          <div id="terminal-crown-red"></div>
          <div id="terminal-crown-yellow"></div>
          <div id="terminal-crown-green"></div>
        </div>
        <div class="terminalText">
          <p><noscript>Please, enable JavaScript</noscript></p>
        </div>
      </div>

      <!-- Introduction -->
      <h5 class="lang-en">Hi, I'm</h5>
      <h5 class="lang-ru">Привет, я</h5>
      <h1>Morkovka21Vek</h1>

      <!-- Social Links -->
      <div class="links">
        <a href="https://github.com/Morkovka21Vek" aria-label="Github">
          <img
            src="imgs/icons/github-anim.svg"
            width="30"
            height="30"
            alt="Github"
          />
        </a>
        <a href="https://t.me/Morkovka21Vek" aria-label="Telegram">
          <img
            src="imgs/icons/telegram.svg"
            width="30"
            height="30"
            alt="Telegram"
          />
        </a>
      </div>
    </section>

    <!-- Projects Section -->
    <section class="selection-projects">
      <div class="ProjectMiddleLine"></div>
      <h2 class="lang-en">My Projects</h2>
      <h2 class="lang-ru">Мои проекты</h2>

      <!-- Placeholder for Projects -->
    </section>
    <!-- Online Demos Section -->
    <section class="selection-pages" id="morkovka21vek.github.io">
      <h2 class="lang-en">Tools</h2>
      <h2 class="lang-ru">Инструменты</h2>
      <a class="selection-pages-link lang-ru" href="demo/githubinfo">
        Github аккаунт статистика
      </a>
      <a class="selection-pages-link lang-en" href="demo/githubinfo">
        Github account stats
      </a>
    </section>
  </body>
</html>
