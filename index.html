<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Morkovka21Vek's homepage</title>

    <meta property="og:title" content="Morkovka21Vek's homepage" />
    <meta property="og:description" content="Home Page" />
    <meta property="og:url" content="https://morkovka21vek.github.io/" />
  </head>
  <body>
    <section class="startScreen">
      <h2>Hi, I'm</h2>
      <h1>Morkovka21Vek</h1>

      <div class="links">
        <a href="https://github.com/Morkovka21Vek" aria-label="Github">
          <object
            type="image/svg+xml"
            data="imgs/icons/github-anim.svg"
            width="30"
            height="30"
            alt="Github"
          ></object>
        </a>
        <a href="https://t.me/Morkovka21Vek" aria-label="Telegram">
          <img
            src="imgs/icons/telegram.svg"
            width="30"
            height="30"
            alt="Telegram"
          />
        </a>
      </div>

      <div class="terminal">
        <div class="crown">
          <div style="background-color: #ff5f5a"></div>
          <div style="background-color: #ffbe2e"></div>
          <div style="background-color: #2aca44"></div>
        </div>
        <div class="terminalText">
          <p style="--i: 2">
            morkovka21vek:~$
            <span class="typing" style="--chars: 6">whoami</span>
          </p>
          <p style="--i: 3">Morkovka21Vek</p>
          <p style="--i: 4">
            morkovka21vek:~$
            <span class="typing" style="--chars: 10">echo $info</span>
          </p>
          <p style="--i: 5">{ "platform": "Arch, btw", "time": "UTC +3" }</p>
          <p style="--i: 6">
            morkovka21vek:~$
            <span class="typing" style="--chars: 17">firefox urls.html</span>
          </p>
          <p style="--i: 9">
            morkovka21vek:~$
            <span class="typing" style="--chars: 2; --time: 0.2s">ls</span>
          </p>
          <p style="--i: 10" class="ls-out">
            <!-- Placeholder for Projects -->
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
