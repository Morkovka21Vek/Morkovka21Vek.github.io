<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="imgs/site_icon.jpg"
    />
    <title>Morkovka21Vek's homepage</title>
    <script src="main.js"></script>
    <meta property="og:title" content="Morkovka21Vek's homepage" />
    <meta property="og:description" content="Home Page" />
    <meta
      property="og:image"
      content="https://morkovka21vek.github.io/imgs/og_img.png"
    />
    <meta property="og:url" content="https://morkovka21vek.github.io/" />
  </head>
  <body>
    <section class="startScreen">
      <a href="ru.html" class="changeLanguage">RU</a>
      <div class="console">
        <div class="crown">
          <div id="console-crown-red"></div>
          <div id="console-crown-yellow"></div>
          <div id="console-crown-green"></div>
        </div>
        <div class="consoleText">
          <p>
            <noscript> Please, enable javascript </noscript>
          </p>
        </div>
      </div>
      <h5 class="lang-en">Hi, I'm</h5>
      <h5 class="lang-ru">Привет, я</h5>
      <h1>Morkovka21Vek</h1>
      <div class="links">
        <a href="https://github.com/Morkovka21Vek" aria-label="Github">
          <img src="imgs/icons/github-anim.svg" width="30" height="30"></svg>
        </a>
        <a href="https://t.me/Morkovka21Vek" aria-label="Telegram">
          <img src="imgs/icons/telegram.svg" width="30" height="30"></svg>
        </a>
      </div>
    </section>
    <section class="selection-projects">
      <div class="ProjectMiddleLine"></div>
      <h2>My Projects</h2>
      <div class="MoveConsoleTrigger"></div>
      <div class="projects-block" id="empty">
        <div class="text-projects-block">
          <div class="timelinePoint"></div>
          <div class="timelineArrow"></div>
          <h3>Empty</h3>
          <h3>Coming Soon...</h3>
          <div class="timelineArrowAfter"></div>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      document.querySelectorAll(".projects-block").forEach((block) => {
        block.style = "opacity: 0; transform: translateY(50px);";
      });
    </script>
    <section class="selection-pages">
      <h2>Online Demos</h2>
      <a class="online-demo" href="githubInfo"
        ><button>Github Acc Info</button></a
      ><br />
    </section>
    <script type="text/javascript">
      document.querySelectorAll(".consoleTextP").forEach((ctp) => {
        ctp.innerHTML = "Morkovka21Vek:~$";
      });
      document.querySelector(".selection-pages").style = "opacity: 0;";
    </script>
  </body>
</html>
