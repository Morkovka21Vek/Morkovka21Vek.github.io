<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../imgs/site_icon.jpg">
        <title>FontsInfo</title>
        <meta property="og:title" content="Morkovka21Vek" />
        <meta property="og:description" content="FontsInfo" />
        <meta property="og:image" content="https://morkovka21vek.github.io/imgs/og_img.png" />
        <meta property="og:url" content="https://morkovka21vek.github.io/FontsInfo" />
    </head>
    <body>
        <h1>View font data</h1>
        <input type="text", placeholder="originalFontLink" id="originalFontLink" class="text" readonly><br>
        <input type="text", placeholder="autor" id="autor" class="text" readonly><br>
        <input type="text", placeholder="newFontLink" id="newFontLink" class="text" readonly><br>
        <style>
            h1 {
                text-align: center;
                color: white;
            }
            body {
                background-color: #292929;
                color: white;
                text-align: center;
            }
            .text {
                border-radius: 15px;
                width: 300px;
                height: 40px;
                margin-top: 2px;
                /* left: 42%; */
                /* position: absolute; */
            }
        </style>
        <script language="javascript" type="text/javascript">
            const originalFontLink = document.getElementById("originalFontLink");
            const autor = document.getElementById("autor");
            const newFontLink = document.getElementById("newFontLink");
            let url = new URL(location.href);
            console.log(url)
            originalFontLinkText = url.searchParams.get('origL');
            console.log(originalFontLinkText)
            originalFontLink.setAttribute("value", originalFontLinkText);
            newFontLinkText = url.searchParams.get('newL');
            console.log(newFontLinkText)
            newFontLink.setAttribute("value", newFontLinkText);
            autorText = url.searchParams.get('a');
            console.log(autorText)
            autor.setAttribute("value", autorText);
        </script>
    </body>
</html>
