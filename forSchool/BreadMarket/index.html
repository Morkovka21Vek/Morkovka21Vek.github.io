<!DOCTYPE html>
<html>
  <head>
    <title>Хлебный магазин</title>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./noBackLogo.png" />
    <title>BreadMarket</title>
    <meta property="og:title" content="Хлебный магазин" />
    <meta property="og:description" content="Главная" />
    <meta
      property="og:image"
      content="https://morkovka21vek.github.io/forSchool/BreadMarket/logo.jpg"
    />
    <meta
      property="og:url"
      content="https://morkovka21vek.github.io/forSchool/BreadMarket"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
      <div class="header">
        <div class="title">
          <img alt="Логотип" height="30" src="./noBackLogo.png" width="30" />
          <span>Хлебный магазин</span>
        </div>
        <button class="ShoppingCartBut" title="Открыть корзину">
          <img src="ShoppingCart.svg" alt="Корзина" class="ShoppingCartImg" />
        </button>
      </div>
      <div class="container"></div>
      <div class="footer">
        <div class="buttons">
          <a href="#chips"><button>Чипсы</button></a>
          <a href="#chocolate"><button>Шоколад</button></a>
          <a href="#crackers"><button>Сухарики</button></a>
          <a href="#marmelad"><button>Мармелад</button></a>
          <a href="#chips"><button>Жевательные конфеты</button></a>
          <a href="#chips"><button>Напитки</button></a>
          <a href="#chips"><button>Чупа-Чупс</button></a>
          <a href="#chips"><button>Шоколадные батончики</button></a>
          <a href="#chips"><button>Жвачки</button></a>
        </div>
      </div>
    <script src="shoppingCart.js"></script>
  </body>
</html>
