<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
  </head>
  <body>
    <style>
      .video {
        margin: 10px;
      }
    </style>
    <div
      class="topButtons"
      style="
        top: 0;
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        border: 2px solid black;
        border-radius: 10px;
        padding: 10px;
      "
    >
      <button
        onclick="let vid = document.createElement('video'); vid.width='900'; vid.height='500'; vid.controls = true; vid.className = 'video'; document.body.append(vid);"
      >
        Добавить видео
      </button>
      <button
        onclick="document.body.removeChild(document.querySelector('.video'));"
      >
        Удадить видео
      </button>
    </div>
    <video width="900" height="500" controls class="video"></video>
    <video width="900" height="500" controls class="video"></video>
    <video width="900" height="500" controls class="video"></video>
    <video width="900" height="500" controls class="video">
      <!-- <source src="video.mp4" type="video/mp4" /> -->
    </video>
    <script src="main.js"></script>
  </body>
</html>
